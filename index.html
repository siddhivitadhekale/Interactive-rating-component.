<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="front ">
        <div class="star ">
          <img src="./images/icon-star.svg" alt="starimg" />
        </div>
        <h1 class="header">How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rate">
          <input type="radio" name="stars" id="star1" value="1" />
          <label for="star1">1</label>

          <input type="radio" name="stars" id="star2" value="2" />
          <label for="star2">2</label>

          <input type="radio" name="stars" id="star3" value="3" />
          <label for="star3">3</label>

          <input type="radio" name="stars" id="star4" value="4" />
          <label for="star4">4</label>

          <input type="radio" name="stars" id="star5" value="5" />
          <label for="star5">5</label>
        </div>

        <button id="submit">Submit</button>
      </div>
      <div class="back">
        <div class="image">
          <img src="./images/illustration-thank-you.svg" alt="Thankuimg" />
        </div>

        <div class="star-count">
          You selected <span id="star_number">0</span> out of 5
        </div>
        <h1 class="header">Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
